<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>ESP Smart Home</title>
  <style>
    /* Podstawowe ustawienia, zero margines贸w i paddingu */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      position: relative; /* kluczowe dla pozycji absolutnej potomka */
      background-color: #e0f7ff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 60px; /* 偶eby nie zasania nag贸wka */
    }

    h1 {
      margin-top: 0;
    }

    /* Kontener w prawym g贸rnym rogu */
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: left;
      background-color: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      width: auto;
      font-size: 0.9em;
      line-height: 1.3;
      color: #000;
      z-index: 9999;
    }

    /* Ikonka w kontenerze */
    .top-right img {
      width: 100px;
      height: 100px;
      margin-bottom: 5px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Styl tekstu statusu */
    .top-right .status {
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>
  <h1>M贸j inteligentny dom</h1>

  <div class="top-right">
    <a href="/wifi_form.html">
      <img id="statusIcon" src="/cloud_offline_icon_size_128.png" alt="Cloud status" />
    </a>
    <div class="status" id="statusText">Sprawdzanie poczenia...</div>
    <div class="status" id="wifiInfo"></div>
  </div>

  <script>
    function updateStatus() {
      fetch('/internet_status')
        .then(response => response.json())
        .then(data => {
          const icon = document.getElementById('statusIcon');
          const statusText = document.getElementById('statusText');
          const wifiInfo = document.getElementById('wifiInfo');

          if (data.connected) {
            icon.src = "/wifi_icon_size_128.png";
            statusText.textContent = "Poczono z internetem ";
          } else {
            icon.src = "/cloud_offline_icon_size_128.png";
            statusText.textContent = "Tryb Offline";
          }

          wifiInfo.innerHTML = `
            <strong>Sie:</strong> ${data.ssid}<br>
            <strong>RSSI:</strong> ${data.rssi} dBm<br>
            <strong>IP:</strong> ${data.ip}
          `;
        })
        .catch(error => {
          console.error("Bd:", error);
          const icon = document.getElementById('statusIcon');
          const statusText = document.getElementById('statusText');
          const wifiInfo = document.getElementById('wifiInfo');

          icon.src = "/cloud_offline_icon_size_128.png";
          statusText.textContent = "Bd poczenia z ESP32!";
          wifiInfo.textContent = "";
        });
    }

    window.onload = () => {
      updateStatus();
      setInterval(updateStatus, 10000); // odwie偶aj co 10 sekund
    };
  </script>
</body>
</html>
